name: Deploy to Digital Ocean

on:
  push:
    branches:
      - main
      - cicd

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add servers to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.DROPLET_IP }} >> ~/.ssh/known_hosts
          ssh-keyscan -H ${{ secrets.SQL_DROPLET_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh -o ServerAliveInterval=60 -o ServerAliveCountMax=3 root@${{ secrets.DROPLET_IP }} << 'EOF'
          
          # Create application directory
          mkdir -p /var/www/rentall-cars
          cd /var/www/rentall-cars
          
          # Stop existing services if running
          pm2 delete all || true
          
          # Backup current deployment (if exists)
          if [ -d "current" ]; then
            rm -rf backup
            mv current backup
          fi
          
          # Clone/update repository
          if [ -d "repo" ]; then
            cd repo
            git fetch origin
            git reset --hard origin/main
            git pull origin main
          else
            git clone -b cicd https://github.com/${{ github.repository }}.git repo
            cd repo
          fi
          
          # Create new deployment directory
          cd ..
          cp -r repo current
          cd current
          
          # Verify files are present
          echo "Files in current directory:"
          ls -la
          echo "Backend directory:"
          ls -la RentALL_Cars_API_V3.1.5/ || echo "Backend directory not found"
          echo "Frontend directory:"
          ls -la RentALL_Cars_V3.1.5/ || echo "Frontend directory not found"
          
          EOF

      - name: Setup MySQL Database
        run: |
          ssh -o ServerAliveInterval=60 root@${{ secrets.SQL_DROPLET_IP }} << 'EOF'
          
          # Install MySQL if not present
          sudo apt-get update
          sudo apt-get install -y mysql-server
          
          # Start MySQL service
          sudo systemctl start mysql
          sudo systemctl enable mysql
          
          # Secure MySQL installation (basic setup)
          sudo mysql -e "ALTER USER 'root'@'localhost' IDENTIFIED WITH mysql_native_password BY '${{ secrets.DATABASE_PASSWORD }}';" || true
          sudo mysql -e "FLUSH PRIVILEGES;"
          
          # Create database and user with mysql_native_password authentication
          sudo mysql -uroot -p${{ secrets.DATABASE_PASSWORD }} << MYSQLEOF || true
          DROP DATABASE IF EXISTS ${{ secrets.DATABASE_DBNAME }};
          CREATE DATABASE ${{ secrets.DATABASE_DBNAME }};
          DROP USER IF EXISTS '${{ secrets.DATABASE_USERNAME }}'@'%';
          DROP USER IF EXISTS '${{ secrets.DATABASE_USERNAME }}'@'localhost';
          
          -- Create user with mysql_native_password authentication
          CREATE USER '${{ secrets.DATABASE_USERNAME }}'@'%' IDENTIFIED WITH mysql_native_password BY '${{ secrets.DATABASE_PASSWORD }}';
          CREATE USER '${{ secrets.DATABASE_USERNAME }}'@'localhost' IDENTIFIED WITH mysql_native_password BY '${{ secrets.DATABASE_PASSWORD }}';
          
          -- Grant privileges
          GRANT ALL PRIVILEGES ON ${{ secrets.DATABASE_DBNAME }}.* TO '${{ secrets.DATABASE_USERNAME }}'@'%';
          GRANT ALL PRIVILEGES ON ${{ secrets.DATABASE_DBNAME }}.* TO '${{ secrets.DATABASE_USERNAME }}'@'localhost';
          
          -- Set default authentication plugin globally
          SET GLOBAL default_authentication_plugin = 'mysql_native_password';
          
          FLUSH PRIVILEGES;
          MYSQLEOF
          
          # Update MySQL configuration
          echo "[mysqld]" | sudo tee -a /etc/mysql/mysql.conf.d/mysqld.cnf
          echo "default_authentication_plugin=mysql_native_password" | sudo tee -a /etc/mysql/mysql.conf.d/mysqld.cnf
          
          # Allow remote connections
          sudo sed -i 's/bind-address\s*=\s*127.0.0.1/bind-address = 0.0.0.0/' /etc/mysql/mysql.conf.d/mysqld.cnf || true
          
          # Restart MySQL
          sudo systemctl restart mysql
          
          # Open MySQL port
          sudo ufw allow 3306
          
          EOF

      - name: Import Database Dump
        timeout-minutes: 5
        run: |
          if [ -f "./RentALL_Cars_V3.1.5/db/db_dump.sql" ]; then
            echo "Database dump found, copying to SQL droplet..."
            scp ./RentALL_Cars_V3.1.5/db/db_dump.sql root@${{ secrets.SQL_DROPLET_IP }}:/tmp/
            
            ssh root@${{ secrets.SQL_DROPLET_IP }} << 'EOF'
            mysql -u${{ secrets.DATABASE_USERNAME }} -p${{ secrets.DATABASE_PASSWORD }} ${{ secrets.DATABASE_DBNAME }} < /tmp/db_dump.sql
            rm /tmp/db_dump.sql
            echo "Database import completed successfully!"
          EOF
          else
            echo "Database dump not found, skipping import..."
          fi

      - name: Setup System Dependencies
        timeout-minutes: 10
        run: |
          ssh -o ServerAliveInterval=60 root@${{ secrets.DROPLET_IP }} << 'EOF'
          
          # Update system packages
          sudo apt-get update
          
          # Install Node.js 20.x (recommended for SSR apps)
          if ! command -v node &> /dev/null; then
            curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
            sudo apt-get install -y nodejs
          fi
          
          # Install yarn and pm2 globally
          npm install -g yarn pm2
          
          # Install Nginx
          sudo apt-get install -y nginx
          
          # Create swap file for memory-intensive builds
          if [ ! -f /swapfile ]; then
            sudo fallocate -l 4G /swapfile  # Increased to 4G for SSR builds
            sudo chmod 600 /swapfile
            sudo mkswap /swapfile
            sudo swapon /swapfile
            echo '/swapfile none swap sw 0 0' | sudo tee -a /etc/fstab
          fi
          
          EOF

      - name: Setup Backend
        timeout-minutes: 15
        run: |
          ssh -o ServerAliveInterval=60 root@${{ secrets.DROPLET_IP }} << 'EOF'
          cd /var/www/rentall-cars/current/RentALL_Cars_API_V3.1.5
          
          echo "Setting up backend..."
          
          # Install dependencies
          yarn install 
          
          # Update MySQL packages
          yarn add mysql2@latest sequelize@latest || true
          
          # Create environment file
          cat > .env << 'ENVEOF'
          NODE_ENV=production
          PORT=4000
          DATABASE_URL=mysql://${{ secrets.DATABASE_USERNAME }}:${{ secrets.DATABASE_PASSWORD }}@${{ secrets.SQL_DROPLET_IP }}:3306/${{ secrets.DATABASE_DBNAME }}?authPlugin=mysql_native_password
          DATABASE_USERNAME=${{ secrets.DATABASE_USERNAME }}
          DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}
          DATABASE_DBNAME=${{ secrets.DATABASE_DBNAME }}
          DATABASE_HOST=${{ secrets.SQL_DROPLET_IP }}
          DATABASE_DIALECT=mysql
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          WEBSITE_HOSTNAME=${{ secrets.DROPLET_IP }}:4000
          SITE_URL=http://${{ secrets.DROPLET_IP }}
          SITENAME=${{ secrets.SITENAME }}
          WEBSITE_URL=http://${{ secrets.DROPLET_IP }}
          SOCKET_PORT=4001
          SOCKET_URL=http://${{ secrets.DROPLET_IP }}:4001
          STRIPE_SECRET=${{ secrets.STRIPE_SECRET }}
          PAYPAL_RETURN_URL=${{ secrets.PAYPAL_RETURN_URL }}
          PAYPAL_CANCEL_URL=${{ secrets.PAYPAL_CANCEL_URL }}
          PAYPAL_SUCCESS_REDIRECT_URL=${{ secrets.PAYPAL_SUCCESS_REDIRECT_URL }}
          COINBASE_URL=${{ secrets.COINBASE_URL }}
          PLACE_DETAILS_URL=${{ secrets.PLACE_DETAILS_URL }}
          PLACES_AUTOCOMPLETE_URL=${{ secrets.PLACES_AUTOCOMPLETE_URL }}
          GOOGLE_MAP_SERVER_API=${{ secrets.GOOGLE_MAP_SERVER_API }}
          CRON_TIMEZONE=${{ secrets.CRON_TIMEZONE }}
          FILEUPLOAD_DIR=./images/upload/
          BANNER_UPLOAD_DIR=./images/banner/
          PROFILE_PHOTO_UPLOAD_DIR=./images/avatar/
          DOCUMENT_UPLOAD_DIR=./images/document/
          LOCATION_UPLOAD_DIR=./images/popularLocation/
          HOME_BANNER_UPLOAD_DIR=./images/home/
          CLAIM_IMAGES_UPLOAD_DIR=./images/claims/
          FAVICON_UPLOAD_DIR=./images/favicon/
          WHYHOST_UPLOAD_DIR=./images/whyhost/
          LOGOUPLOAD_DIR=./images/logo/
          OGIMAGEUPLOAD_DIR=./images/og-image/
          ENVEOF
          
          # Build backend
          echo "Building backend..."
          NODE_OPTIONS="--max_old_space_size=3072" yarn run build 2>&1 | tee backend-build.log
          
          # Create directories
          mkdir -p images/upload images/banner images/avatar images/document
          mkdir -p images/popularLocation images/home images/claims
          mkdir -p images/favicon images/whyhost images/logo images/og-image
          chmod -R 755 images/
          
          # Clean install for production
          yarn install --production --ignore-scripts
          
          echo "Backend setup completed"
          EOF

      - name: Setup Frontend (SSR)
        timeout-minutes: 20
        run: |
          ssh -o ServerAliveInterval=60 root@${{ secrets.DROPLET_IP }} << 'EOF'
          cd /var/www/rentall-cars/current/RentALL_Cars_V3.1.5
          
          echo "Setting up SSR frontend..."
          
          # Install dependencies
          yarn install 
          
          # Create environment file optimized for SSR
          cat > .env << 'ENVEOF'
          NODE_ENV=production
          PORT=3000
          # Client-side environment variables
          REACT_APP_API_URL=http://${{ secrets.DROPLET_IP }}:4000
          REACT_APP_SOCKET_URL=http://${{ secrets.DROPLET_IP }}:4001
          REACT_APP_NODE_ENV=production
          REACT_APP_JWT_SECRET=${{ secrets.JWT_SECRET }}
          REACT_APP_STRIPE_SECRET=${{ secrets.STRIPE_SECRET }}
          REACT_APP_GOOGLE_MAP_API=${{ secrets.GOOGLE_MAP_CLIENT_API }}
          # Server-side environment variables
          DATABASE_URL=mysql://${{ secrets.DATABASE_USERNAME }}:${{ secrets.DATABASE_PASSWORD }}@${{ secrets.SQL_DROPLET_IP }}:3306/${{ secrets.DATABASE_DBNAME }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          COINBASE_URL=${{ secrets.COINBASE_URL }}
          PLACE_DETAILS_URL=${{ secrets.PLACE_DETAILS_URL }}
          PLACES_AUTOCOMPLETE_URL=${{ secrets.PLACES_AUTOCOMPLETE_URL }}
          PAYPAL_RETURN_URL=${{ secrets.PAYPAL_RETURN_URL }}
          PAYPAL_CANCEL_URL=${{ secrets.PAYPAL_CANCEL_URL }}
          PAYPAL_SUCCESS_REDIRECT_URL=${{ secrets.PAYPAL_SUCCESS_REDIRECT_URL }}
          STRIPE_SECRET=${{ secrets.STRIPE_SECRET }}
          GOOGLE_MAP_SERVER_API=${{ secrets.GOOGLE_MAP_SERVER_API }}
          CRON_TIMEZONE=${{ secrets.CRON_TIMEZONE }}
          # File upload directories
          FILEUPLOAD_DIR=./images/upload/
          BANNER_UPLOAD_DIR=./images/banner/
          PROFILE_PHOTO_UPLOAD_DIR=./images/avatar/
          DOCUMENT_UPLOAD_DIR=./images/document/
          LOCATION_UPLOAD_DIR=./images/popularLocation/
          HOME_BANNER_UPLOAD_DIR=./images/home/
          CLAIM_IMAGES_UPLOAD_DIR=./images/claims/
          FAVICON_UPLOAD_DIR=./images/favicon/
          WHYHOST_UPLOAD_DIR=./images/whyhost/
          LOGOUPLOAD_DIR=./images/logo/
          OGIMAGEUPLOAD_DIR=./images/og-image/
          # Internal API URLs for SSR
          API_URL=http://localhost:4000
          SOCKET_URL=http://localhost:4001
          SOCKET_PORT=4001
          SERVER_API_URL=http://localhost:4000
          # Asset serving configuration
          PUBLIC_URL=/
          ASSET_PATH=/assets/
          ENVEOF
          
          # Build the SSR application
          echo "Building SSR application..."
          NODE_OPTIONS="--max_old_space_size=4096" yarn run build 2>&1 | tee frontend-build.log
          
          # Verify build output
          echo "Build verification:"
          ls -la build/ || echo "Build directory missing"
          ls -la build/public/ || echo "Public directory missing"
          ls -la build/public/assets/ || echo "Assets directory missing"
          
          # Create image directories
          mkdir -p images/upload images/banner images/avatar images/document
          mkdir -p images/popularLocation images/home images/claims
          mkdir -p images/favicon images/whyhost images/logo images/og-image
          
          # Set permissions for all directories
          chmod -R 755 images/
          chmod -R 755 build/ || echo "No build directory to set permissions"
          
          echo "Frontend SSR setup completed"
          EOF

      - name: Setup Nginx for Custom Domain
        timeout-minutes: 10
        run: |
          ssh root@${{ secrets.DROPLET_IP }} << 'EOF'
          
          # Install certbot for SSL certificates
          sudo apt-get update
          sudo apt-get install -y certbot python3-certbot-nginx
          
          # Create temporary HTTP-only Nginx configuration
          sudo rm -f /etc/nginx/sites-available/rentall-cars
          
          echo "# Temporary HTTP-only configuration for initial setup" | sudo tee /etc/nginx/sites-available/rentall-cars > /dev/null
          echo "server {" >> /etc/nginx/sites-available/rentall-cars
          echo "    listen 80;" >> /etc/nginx/sites-available/rentall-cars
          echo "    server_name ${{ secrets.CUSTOM_DOMAIN }} www.${{ secrets.CUSTOM_DOMAIN }};" >> /etc/nginx/sites-available/rentall-cars
          echo "" >> /etc/nginx/sites-available/rentall-cars
          echo "    # Allow Let's Encrypt verification" >> /etc/nginx/sites-available/rentall-cars
          echo "    location /.well-known/acme-challenge/ {" >> /etc/nginx/sites-available/rentall-cars
          echo "        root /var/www/html;" >> /etc/nginx/sites-available/rentall-cars
          echo "    }" >> /etc/nginx/sites-available/rentall-cars
          echo "" >> /etc/nginx/sites-available/rentall-cars
          echo "    # Static assets with cache" >> /etc/nginx/sites-available/rentall-cars
          echo "    location /assets/ {" >> /etc/nginx/sites-available/rentall-cars
          echo "        alias /var/www/rentall-cars/current/RentALL_Cars_V3.1.5/build/public/assets/;" >> /etc/nginx/sites-available/rentall-cars
          echo "        expires 1y;" >> /etc/nginx/sites-available/rentall-cars
          echo "        add_header Cache-Control \"public, immutable\";" >> /etc/nginx/sites-available/rentall-cars
          echo "        access_log off;" >> /etc/nginx/sites-available/rentall-cars
          echo "    }" >> /etc/nginx/sites-available/rentall-cars
          echo "" >> /etc/nginx/sites-available/rentall-cars
          echo "    # Images with cache" >> /etc/nginx/sites-available/rentall-cars
          echo "    location /images/ {" >> /etc/nginx/sites-available/rentall-cars
          echo "        alias /var/www/rentall-cars/current/RentALL_Cars_V3.1.5/images/;" >> /etc/nginx/sites-available/rentall-cars
          echo "        expires 30d;" >> /etc/nginx/sites-available/rentall-cars
          echo "        add_header Cache-Control \"public\";" >> /etc/nginx/sites-available/rentall-cars
          echo "        access_log off;" >> /etc/nginx/sites-available/rentall-cars
          echo "    }" >> /etc/nginx/sites-available/rentall-cars
          echo "" >> /etc/nginx/sites-available/rentall-cars
          echo "    # Public files" >> /etc/nginx/sites-available/rentall-cars
          echo "    location /public/ {" >> /etc/nginx/sites-available/rentall-cars
          echo "        alias /var/www/rentall-cars/current/RentALL_Cars_V3.1.5/build/public/;" >> /etc/nginx/sites-available/rentall-cars
          echo "        expires 1d;" >> /etc/nginx/sites-available/rentall-cars
          echo "        add_header Cache-Control \"public\";" >> /etc/nginx/sites-available/rentall-cars
          echo "    }" >> /etc/nginx/sites-available/rentall-cars
          echo "" >> /etc/nginx/sites-available/rentall-cars
          echo "    # Backend API" >> /etc/nginx/sites-available/rentall-cars
          echo "    location /api/ {" >> /etc/nginx/sites-available/rentall-cars
          echo "        proxy_pass http://localhost:4000;" >> /etc/nginx/sites-available/rentall-cars
          echo "        proxy_http_version 1.1;" >> /etc/nginx/sites-available/rentall-cars
          echo "        proxy_set_header Upgrade \$http_upgrade;" >> /etc/nginx/sites-available/rentall-cars
          echo "        proxy_set_header Connection 'upgrade';" >> /etc/nginx/sites-available/rentall-cars
          echo "        proxy_set_header Host \$host;" >> /etc/nginx/sites-available/rentall-cars
          echo "        proxy_set_header X-Real-IP \$remote_addr;" >> /etc/nginx/sites-available/rentall-cars
          echo "        proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;" >> /etc/nginx/sites-available/rentall-cars
          echo "        proxy_set_header X-Forwarded-Proto \$scheme;" >> /etc/nginx/sites-available/rentall-cars
          echo "        proxy_cache_bypass \$http_upgrade;" >> /etc/nginx/sites-available/rentall-cars
          echo "        proxy_read_timeout 300s;" >> /etc/nginx/sites-available/rentall-cars
          echo "        proxy_connect_timeout 75s;" >> /etc/nginx/sites-available/rentall-cars
          echo "    }" >> /etc/nginx/sites-available/rentall-cars
          echo "" >> /etc/nginx/sites-available/rentall-cars
          echo "    # Socket.io" >> /etc/nginx/sites-available/rentall-cars
          echo "    location /socket.io/ {" >> /etc/nginx/sites-available/rentall-cars
          echo "        proxy_pass http://localhost:4001;" >> /etc/nginx/sites-available/rentall-cars
          echo "        proxy_http_version 1.1;" >> /etc/nginx/sites-available/rentall-cars
          echo "        proxy_set_header Upgrade \$http_upgrade;" >> /etc/nginx/sites-available/rentall-cars
          echo "        proxy_set_header Connection \"upgrade\";" >> /etc/nginx/sites-available/rentall-cars
          echo "        proxy_set_header Host \$host;" >> /etc/nginx/sites-available/rentall-cars
          echo "        proxy_set_header X-Real-IP \$remote_addr;" >> /etc/nginx/sites-available/rentall-cars
          echo "        proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;" >> /etc/nginx/sites-available/rentall-cars
          echo "        proxy_set_header X-Forwarded-Proto \$scheme;" >> /etc/nginx/sites-available/rentall-cars
          echo "    }" >> /etc/nginx/sites-available/rentall-cars
          echo "" >> /etc/nginx/sites-available/rentall-cars
          echo "    # SSR Frontend (catch-all)" >> /etc/nginx/sites-available/rentall-cars
          echo "    location / {" >> /etc/nginx/sites-available/rentall-cars
          echo "        proxy_pass http://localhost:3000;" >> /etc/nginx/sites-available/rentall-cars
          echo "        proxy_http_version 1.1;" >> /etc/nginx/sites-available/rentall-cars
          echo "        proxy_set_header Upgrade \$http_upgrade;" >> /etc/nginx/sites-available/rentall-cars
          echo "        proxy_set_header Connection 'upgrade';" >> /etc/nginx/sites-available/rentall-cars
          echo "        proxy_set_header Host \$host;" >> /etc/nginx/sites-available/rentall-cars
          echo "        proxy_set_header X-Real-IP \$remote_addr;" >> /etc/nginx/sites-available/rentall-cars
          echo "        proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;" >> /etc/nginx/sites-available/rentall-cars
          echo "        proxy_set_header X-Forwarded-Proto \$scheme;" >> /etc/nginx/sites-available/rentall-cars
          echo "        proxy_cache_bypass \$http_upgrade;" >> /etc/nginx/sites-available/rentall-cars
          echo "        proxy_read_timeout 300s;" >> /etc/nginx/sites-available/rentall-cars
          echo "        proxy_connect_timeout 75s;" >> /etc/nginx/sites-available/rentall-cars
          echo "        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;" >> /etc/nginx/sites-available/rentall-cars
          echo "    }" >> /etc/nginx/sites-available/rentall-cars
          echo "}" >> /etc/nginx/sites-available/rentall-cars
          
          # Enable site
          sudo ln -sf /etc/nginx/sites-available/rentall-cars /etc/nginx/sites-enabled/
          sudo rm -f /etc/nginx/sites-enabled/default
          
          # Test and start Nginx with HTTP-only configuration
          echo "Testing initial HTTP-only Nginx configuration..."
          sudo nginx -t && {
            echo "‚úÖ Nginx configuration is valid"
            sudo systemctl start nginx
            sudo systemctl enable nginx
            echo "‚úÖ Nginx started successfully"
          } || {
            echo "‚ùå Nginx configuration test failed"
            sudo nginx -t
            exit 1
          }
          
          EOF

      - name: Configure SSL Certificate with Let's Encrypt
        timeout-minutes: 10
        run: |
          ssh root@${{ secrets.DROPLET_IP }} << 'EOF'
          
          echo "=== SSL CERTIFICATE SETUP ==="
          
          # Create web root for Let's Encrypt
          sudo mkdir -p /var/www/html
          
          # Wait for Nginx to be ready
          sleep 10
          
          # Check if certificate already exists
          if [ -f "/etc/letsencrypt/live/${{ secrets.CUSTOM_DOMAIN }}/fullchain.pem" ]; then
            echo "‚úÖ SSL certificate already exists for ${{ secrets.CUSTOM_DOMAIN }}"
          else
            echo "üîÑ Creating SSL certificate for ${{ secrets.CUSTOM_DOMAIN }}..."
            
            # Verify domain points to this server
            echo "Checking DNS resolution for ${{ secrets.CUSTOM_DOMAIN }}..."
            nslookup ${{ secrets.CUSTOM_DOMAIN }} || echo "Warning: DNS resolution failed"
            
            # Test HTTP access to ensure domain reaches this server
            echo "Testing HTTP access..."
            curl -I --max-time 10 http://${{ secrets.CUSTOM_DOMAIN }}/ || echo "HTTP test failed - continuing anyway"
            
            # Attempt to get SSL certificate
            echo "Requesting SSL certificate from Let's Encrypt..."
            sudo certbot certonly \
              --webroot \
              --webroot-path=/var/www/html \
              --email ${{ secrets.SSL_EMAIL }} \
              --agree-tos \
              --no-eff-email \
              --domains ${{ secrets.CUSTOM_DOMAIN }},www.${{ secrets.CUSTOM_DOMAIN }} \
              --non-interactive \
              --verbose && {
                echo "‚úÖ SSL certificate successfully created!"
                CERT_CREATED=true
              } || {
                echo "‚ùå SSL certificate creation failed."
                sudo tail -20 /var/log/letsencrypt/letsencrypt.log || echo "Could not read certbot logs"
                CERT_CREATED=false
              }
          fi
          
          # Check if we have certificates now
          if [ -f "/etc/letsencrypt/live/${{ secrets.CUSTOM_DOMAIN }}/fullchain.pem" ]; then
            echo "üîí SSL certificates found. Updating Nginx configuration for HTTPS..."
            
            # Create HTTPS-enabled Nginx configuration
            sudo rm -f /etc/nginx/sites-available/rentall-cars
            
            # Create the HTTPS configuration using echo
            echo "# Redirect HTTP to HTTPS" >> /etc/nginx/sites-available/rentall-cars
            echo "server {" >> /etc/nginx/sites-available/rentall-cars
            echo "    listen 80;" >> /etc/nginx/sites-available/rentall-cars
            echo "    server_name ${{ secrets.CUSTOM_DOMAIN }} www.${{ secrets.CUSTOM_DOMAIN }};" >> /etc/nginx/sites-available/rentall-cars
            echo "" >> /etc/nginx/sites-available/rentall-cars
            echo "    # Allow Let's Encrypt verification" >> /etc/nginx/sites-available/rentall-cars
            echo "    location /.well-known/acme-challenge/ {" >> /etc/nginx/sites-available/rentall-cars
            echo "        root /var/www/html;" >> /etc/nginx/sites-available/rentall-cars
            echo "    }" >> /etc/nginx/sites-available/rentall-cars
            echo "" >> /etc/nginx/sites-available/rentall-cars
            echo "    # Redirect all other traffic to HTTPS" >> /etc/nginx/sites-available/rentall-cars
            echo "    location / {" >> /etc/nginx/sites-available/rentall-cars
            echo "        return 301 https://${{ secrets.CUSTOM_DOMAIN }}\$request_uri;" >> /etc/nginx/sites-available/rentall-cars
            echo "    }" >> /etc/nginx/sites-available/rentall-cars
            echo "}" >> /etc/nginx/sites-available/rentall-cars
            echo "" >> /etc/nginx/sites-available/rentall-cars
            echo "# HTTPS configuration" >> /etc/nginx/sites-available/rentall-cars
            echo "server {" >> /etc/nginx/sites-available/rentall-cars
            echo "    listen 443 ssl http2;" >> /etc/nginx/sites-available/rentall-cars
            echo "    server_name ${{ secrets.CUSTOM_DOMAIN }} www.${{ secrets.CUSTOM_DOMAIN }};" >> /etc/nginx/sites-available/rentall-cars
            echo "" >> /etc/nginx/sites-available/rentall-cars
            echo "    # SSL configuration" >> /etc/nginx/sites-available/rentall-cars
            echo "    ssl_certificate /etc/letsencrypt/live/${{ secrets.CUSTOM_DOMAIN }}/fullchain.pem;" >> /etc/nginx/sites-available/rentall-cars
            echo "    ssl_certificate_key /etc/letsencrypt/live/${{ secrets.CUSTOM_DOMAIN }}/privkey.pem;" >> /etc/nginx/sites-available/rentall-cars
            echo "" >> /etc/nginx/sites-available/rentall-cars
            echo "    # SSL security settings" >> /etc/nginx/sites-available/rentall-cars
